<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI API Key Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .provider-section {
            margin-bottom: 30px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: #f9fafb;
        }

        .provider-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .provider-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .openai { background: #10a37f; }
        .anthropic { background: #d97706; }
        .google { background: #4285f4; }
        .mistral { background: #ff6b35; }

        .provider-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #374151;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            font-family: monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .test-button {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .test-button:hover {
            transform: translateY(-1px);
        }

        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background: #d1fae5;
            border: 1px solid #10b981;
            color: #065f46;
        }

        .result.error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
        }

        .result.loading {
            background: #fef3c7;
            border: 1px solid #f59e0b;
            color: #92400e;
        }

        .result h4 {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .result p {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .result code {
            background: rgba(0,0,0,0.05);
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f9fafb;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 14px;
        }

        .footer a {
            color: #4f46e5;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîë AI API Key Tester</h1>
            <p>Test your API keys for various AI providers</p>
        </div>

        <div class="content">
            <!-- OpenAI Section -->
            <div class="provider-section">
                <div class="provider-header">
                    <div class="provider-icon openai">O</div>
                    <div class="provider-name">OpenAI</div>
                </div>
                <div class="input-group">
                    <label for="openai-key">API Key</label>
                    <input type="password" id="openai-key" placeholder="sk-...">
                </div>
                <button class="test-button" onclick="testOpenAI()">Test OpenAI Key</button>
                <div id="openai-result" class="result"></div>
            </div>

            <!-- Anthropic Section -->
            <div class="provider-section">
                <div class="provider-header">
                    <div class="provider-icon anthropic">A</div>
                    <div class="provider-name">Anthropic</div>
                </div>
                <div class="input-group">
                    <label for="anthropic-key">API Key</label>
                    <input type="password" id="anthropic-key" placeholder="sk-ant-...">
                </div>
                <button class="test-button" onclick="testAnthropic()">Test Anthropic Key</button>
                <div id="anthropic-result" class="result"></div>
            </div>

            <!-- Google AI Section -->
            <div class="provider-section">
                <div class="provider-header">
                    <div class="provider-icon google">G</div>
                    <div class="provider-name">Google AI</div>
                </div>
                <div class="input-group">
                    <label for="google-key">API Key</label>
                    <input type="password" id="google-key" placeholder="AIza...">
                </div>
                <button class="test-button" onclick="testGoogle()">Test Google AI Key</button>
                <div id="google-result" class="result"></div>
            </div>

            <!-- Mistral Section -->
            <div class="provider-section">
                <div class="provider-header">
                    <div class="provider-icon mistral">M</div>
                    <div class="provider-name">Mistral AI</div>
                </div>
                <div class="input-group">
                    <label for="mistral-key">API Key</label>
                    <input type="password" id="mistral-key" placeholder="your-mistral-key">
                </div>
                <button class="test-button" onclick="testMistral()">Test Mistral Key</button>
                <div id="mistral-result" class="result"></div>
            </div>
        </div>

        <div class="footer">
            <p>Built with ‚ù§Ô∏è for AI developers | <a href="https://github.com" target="_blank" rel="noopener">View on GitHub</a></p>
        </div>
    </div>

    <script>
        // Utility function to show results
        function showResult(elementId, type, title, message, details = '') {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `<h4>${title}</h4><p>${message}</p>${details ? `<p><code>${details}</code></p>` : ''}`;
            resultDiv.style.display = 'block';
        }

        // Utility function to show loading
        function showLoading(elementId) {
            const resultDiv = document.getElementById(elementId);
            resultDiv.className = 'result loading';
            resultDiv.innerHTML = '<h4>Testing...</h4><p>Please wait while we test your API key.</p>';
            resultDiv.style.display = 'block';
        }

        // Test OpenAI API Key
        async function testOpenAI() {
            const apiKey = document.getElementById('openai-key').value.trim();
            if (!apiKey) {
                showResult('openai-result', 'error', 'Error', 'Please enter an OpenAI API key');
                return;
            }

            showLoading('openai-result');

            try {
                const response = await fetch('https://api.openai.com/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('openai-result', 'success', 'Success!', 'Your OpenAI API key is valid', `Available models: ${data.data.length}`);
                } else {
                    const error = await response.json();
                    showResult('openai-result', 'error', 'Invalid Key', 'Your OpenAI API key is invalid or expired', `Error: ${error.error?.message || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('openai-result', 'error', 'Network Error', 'Unable to connect to OpenAI API', `Error: ${error.message}`);
            }
        }

        // Test Anthropic API Key
        async function testAnthropic() {
            const apiKey = document.getElementById('anthropic-key').value.trim();
            if (!apiKey) {
                showResult('anthropic-result', 'error', 'Error', 'Please enter an Anthropic API key');
                return;
            }

            showLoading('anthropic-result');

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-haiku-20240307',
                        max_tokens: 10,
                        messages: [{ role: 'user', content: 'Hello' }]
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('anthropic-result', 'success', 'Success!', 'Your Anthropic API key is valid', `Model: ${data.model}`);
                } else {
                    const error = await response.json();
                    showResult('anthropic-result', 'error', 'Invalid Key', 'Your Anthropic API key is invalid or expired', `Error: ${error.error?.message || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('anthropic-result', 'error', 'Network Error', 'Unable to connect to Anthropic API', `Error: ${error.message}`);
            }
        }

        // Test Google AI API Key
        async function testGoogle() {
            const apiKey = document.getElementById('google-key').value.trim();
            if (!apiKey) {
                showResult('google-result', 'error', 'Error', 'Please enter a Google AI API key');
                return;
            }

            showLoading('google-result');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${apiKey}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('google-result', 'success', 'Success!', 'Your Google AI API key is valid', `Available models: ${data.models?.length || 0}`);
                } else {
                    const error = await response.json();
                    showResult('google-result', 'error', 'Invalid Key', 'Your Google AI API key is invalid or expired', `Error: ${error.error?.message || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('google-result', 'error', 'Network Error', 'Unable to connect to Google AI API', `Error: ${error.message}`);
            }
        }

        // Test Mistral AI API Key
        async function testMistral() {
            const apiKey = document.getElementById('mistral-key').value.trim();
            if (!apiKey) {
                showResult('mistral-result', 'error', 'Error', 'Please enter a Mistral AI API key');
                return;
            }

            showLoading('mistral-result');

            try {
                const response = await fetch('https://api.mistral.ai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    showResult('mistral-result', 'success', 'Success!', 'Your Mistral AI API key is valid', `Available models: ${data.data?.length || 0}`);
                } else {
                    const error = await response.json();
                    showResult('mistral-result', 'error', 'Invalid Key', 'Your Mistral AI API key is invalid or expired', `Error: ${error.error?.message || 'Unknown error'}`);
                }
            } catch (error) {
                showResult('mistral-result', 'error', 'Network Error', 'Unable to connect to Mistral AI API', `Error: ${error.message}`);
            }
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case '1':
                        e.preventDefault();
                        document.getElementById('openai-key').focus();
                        break;
                    case '2':
                        e.preventDefault();
                        document.getElementById('anthropic-key').focus();
                        break;
                    case '3':
                        e.preventDefault();
                        document.getElementById('google-key').focus();
                        break;
                    case '4':
                        e.preventDefault();
                        document.getElementById('mistral-key').focus();
                        break;
                }
            }
        });
    </script>
</body>
</html>
